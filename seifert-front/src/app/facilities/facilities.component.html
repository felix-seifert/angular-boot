<h1>
  Facilities
  <span class="button-right"><a routerLink="/facilities/add"><i class="material-icons">add_box</i></a></span>
</h1>

<ul>
  <li *ngFor="let facility of facilities">
    <a routerLink="/facilities/details/{{facility.id}}">
      {{ facility.name }}
    </a>
    <ul>
      <li>
        {{ facility.street }}&nbsp;{{ facility.houseNumber }}<br/>
        {{ facility.zipCode }}&nbsp;{{ facility.city }}
      </li>
    </ul>
  </li>
</ul>
